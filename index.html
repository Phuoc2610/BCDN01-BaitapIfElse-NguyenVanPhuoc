<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h3>Sắp xếp các số nguyên theo thứ tự tăng dần:</h3>
        <input id="inputNum1" type="text" placeholder="nhập số nguyên">
        <input id="inputNum2" type="text" placeholder="nhập số nguyên">
        <input id="inputNum3" type="text" placeholder="nhập số nguyên">
        <div class="button">
            <button id="btnNum">Submit</button>
            <p id="txtNum"></p>
        </div>
    </div>
    <div>
        <h3>Chào hỏi:</h3>
        <h5>Xin hãy nhập thông tin:</h5>
        <input id="inputWho" type="text" placeholder="ai đang xử dụng">
        <div class="button">
            <button id="btnWho">Submit</button>
            <p id="txtWho"></p>
        </div>
    </div>
    <div>
        <h3>Số chẵn, số lẻ:</h3>
        <input id="SoNguyen1" type="text" placeholder="nhập số nguyên">
        <input id="SoNguyen2" type="text" placeholder="nhập số nguyên">
        <input id="SoNguyen3" type="text" placeholder="nhập số nguyên">
        <div class="button">
            <button id="btnSoNguyen">Submit</button>
            <p id="txtSoNguyen"></p>
        </div>
    </div>
    <div>
        <h3>Xác định loại tam giác:</h3>
        <input id="inputCanh1" type="text" placeholder="nhập cạnh của tam giác">
        <input id="inputCanh2" type="text" placeholder="nhập cạnh của tam giác">
        <input id="inputCanh3" type="text" placeholder="nhập cạnh của tam giác">
        <div class="button">
            <button id="btnKetQua">Submit</button>
            <p id="txtKetQua"></p>
        </div>
    </div>
    <div>
        <h3>Tìm ngày tháng năm trước và sau:</h3>
        <input id="inputDay" type="number" placeholder="nhập ngày">
        <input id="inputMonth" type="number" placeholder="nhập tháng">
        <input id="inputYear" type="number" placeholder="nhập năm">
        <div class="button">
            <button id="btnDay">Submit</button>
            <p id="txtDay"></p>
        </div>
    </div>
    <div>
        <h3>Số ngày của 1 tháng:</h3>
        <input id="inputMonths" type="number" placeholder="nhập tháng">
        <input id="inputYears" type="number" placeholder="nhập năm">
        <div class="button">
            <button id="btnDays">Submit</button>
            <p id="txtDays"></p>
        </div>
    </div>
    <div>
        <h3>Các đọc số nguyên có 3 chữ số:</h3>
        <input id="inputNum" type="text" placeholder="nhập số nguyên có 3 chữ số">
        <div class="button">
            <button id="btnNum3">Submit</button>
            <p id="txtNum3"></p>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
